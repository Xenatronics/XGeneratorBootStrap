<!DOCTYPE html>
<html lang='fr'>
<head>
    <meta charset='UTF-8'>

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
          integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link href="./home.css" rel='stylesheet'>

    <title>BootStrap Gen V1.0</title>
</head>

<body>
<div id='modalDelete' class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Suppression</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Voulez-vous supprimer ce composant?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Non</button>
                <button type="button" onclick="onDelete()" class="btn btn-success">Oui</button>
            </div>
        </div>
    </div>
</div>
<h2>Generator BootStrap</h2>
<hr>
<div id="main">
    <div id="properties">
        <ul class="nav nav-tabs mb-3" id="myTab0" role="tablist">
            <li class="nav-item" role="presentation">
                <button
                        class="nav-link active"
                        id="home-tab0"
                        data-bs-toggle="tab"
                        data-bs-target="#create"
                        type="button"
                        role="tab"
                        aria-controls="home"
                        aria-selected="true">
                    Création
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button
                        class="nav-link"
                        id="profile-tab0"
                        data-bs-toggle="tab"
                        data-bs-target="#property"
                        type="button"
                        role="tab"
                        aria-controls="profile"
                        aria-selected="false">
                    Propriétés
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button
                        class="nav-link"
                        id="contact-tab0"
                        data-bs-toggle="tab"
                        data-bs-target="#template"
                        type="button"
                        role="tab"
                        aria-controls="contact"
                        aria-selected="false">
                    Templates
                </button>
            </li>
        </ul>
        <div class="tab-content" id="mytabContent">
            <div class="tab-pane fade show active" id="create" role="tabpanel" aria-labelledby="home-tab0">
                <p class="text-center"><b>Composants :</b></p>
            </div>
            <div class="tab-pane fade" id="property" role="tabpanel" aria-labelledby="profile-tab0">
                <p class="text-center"><b>Propriété de :</b></p>
            </div>
            <div class="tab-pane fade" id="template" role="tabpanel" aria-labelledby="contact-tab0">
                <p class="text-center"><b>Patrons disponibles:</b></p>
            </div>
        </div>
    </div>

    <div id="cont"></div>
</div>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM'
        crossorigin='anonymous'></script>
<script src="./js/xcomponents.js"></script>
<script src="./js/xgenerator.js"></script>
<script>

    let tabComponent = [
        "Rangée",
        "Colonne",
        "Input Text",
        "Input Password",
        "Input Date",
        "Input Time",
        "Input Fichier",
        "Input Numérique",
        "Input Caméra",
    ];

    function CreateListComponent() {
        const component = document.getElementById("create");
        for (let i = 0; i < tabComponent.length; i++) {
            c[i] = new QLabel(tabComponent[i], component, "QComponent");
        }
    }

    const InputType = {
        Row: 0,
        Col: 1,
        Text: 2,
        Password: 3,
        Date: 4,
        Time: 5,
        File: 6,
        Numeric: 7,
        Camera: 8,
    }

    function InitActions() {
        c[InputType.Row].setCallBack(() => {
            Row();
        })
        c[InputType.Col].setCallBack(() => {
            Col();
        })
        c[InputType.Text].setCallBack(() => {
            Input("text", "", "input", "Nom du champ");
        })
        c[InputType.Password].setCallBack(() => {
            Input("password", "1234567", "password", "Mot de passe");
        })
        c[InputType.Date].setCallBack(() => {
            Input("date", "2022-12-12", "date");
        })
        c[InputType.Time].setCallBack(() => {
            Input("time", "08:30", "time");
        })
        c[InputType.File].setCallBack(() => {
            Input("file", "Aucun", "Nom du fichier");
        })
        c[InputType.Numeric].setCallBack(() => {
            Input("number", 100, "numeric");
        })
    }

    let tabTemplate = [
        "Modal Alert",
        "Box YesNo",
        "Form Modal",
        "Form Login",
        "Form SignIn",
        "Form Mail",
        "Form Redirection",
    ];

    function CreateTemplate() {
        const template = document.getElementById("template");
        for (let i = 0; i < tabTemplate.length; i++) {
            t[i] = new QLabel(tabTemplate[i], template);
        }
    }

    Container();
    CreateListComponent();
    CreateTemplate();

    fetch("json/properties.json")
        .then(response => response.json())
        .then(data => console.log(data))

    InitActions();
    document.addEventListener('keydown', (event) => {
        const nomTouche = event.key;
        console.log((nomTouche))
        if (nomTouche === "Delete") {
            DeleteComponent();
        }
    });


</script>
</body>



</html>
